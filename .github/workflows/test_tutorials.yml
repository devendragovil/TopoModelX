name: "Testing Tutorials"

on:
  workflow_dispatch
  push:
    branches: [main,github-actions-test,ghaction-speedup-iss215]
    paths-ignore:
    - 'docs/**'
    - 'README.md'
    - 'LICENSE.txt'
    - '.gitignore'

  pull_request:
    branches: [main]
    paths-ignore:
    - 'docs/**'
    - 'README.md'
    - 'LICENSE.txt'
    - '.gitignore'

# Disable debugger's warnings from nbconvert in test_tutorials.py
env:
  PYDEVD_DISABLE_FILE_VALIDATION: 1

jobs:

  pytest:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10", "3.11"]
        torch-version: [2.0.1]
        include:
          - torch-version: 2.0.1
        test-scope: ["tutorials-simplicial", "tutorials-hypergraph", "tutorials-cell-combinatorial"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: "pyproject.toml"

      - name: Install PyTorch ${{ matrix.torch-version }}+cpu
        run: |
          pip install --upgrade pip setuptools wheel
          pip install torch==${{ matrix.torch-version}} --extra-index-url https://download.pytorch.org/whl/cpu
          pip install torch-scatter -f https://data.pyg.org/whl/torch-${{ matrix.torch-version }}+cpu.html
          pip install torch-sparse -f https://data.pyg.org/whl/torch-${{ matrix.torch-version }}+cpu.html
          pip install torch-cluster -f https://data.pyg.org/whl/torch-${{ matrix.torch-version }}+cpu.html
      - name: Install main package
        run: |
          pip install -e .[all]
      - name: Typecheck [mypy]
        run: |
          mypy -p topomodelx
      - name: Run tests for tutorials on simplicial domain [pytest]
        if : ${{matrix.test-scope == 'tutorials-simplicial'}}
        run: |
          pytest -n 4 test/tutorials/test_simplicial.py
      - name: Run tests for tutorials on hypergraph domain [pytest]
        if : ${{matrix.test-scope == 'tutorials-hypergraph'}}
        run: |
          pytest -n 4 test/tutorials/test_hypergraph.py
      - name: Run tests for tutorials on cell and combinatorial domains [pytest]
        if : ${{matrix.test-scope == 'tutorials-cell-combinatorial'}}
        run: |
          pytest -n 4 test/tutorials/test_cell.py test/tutorials/test_combinatorial.py
